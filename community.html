<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Community</title>
    <link rel="stylesheet" type="text/css" href="mikeystyle.css">
  </head>
  <body>
    <div class="headbar">
    <!-- This is where the title of the page selected would be displayed -->
    	<p>Community</p>
    </div>

    <div class="community-hotlist">
      <div class="hot-tile">
        <img class="hotpic" src="http://static1.squarespace.com/static/50c8c55be4b0a1d4330d16f8/54f0ca05e4b06d94a796691b/54f0ca09e4b01dd83e643704/1425066507723/vonunteer-with-dog.jpg" alt="" />
        <p>
          Volunteer at the dog shelter!
        </p>
      </div>
      <div class="hot-tile">
        <img class="hotpic" src="http://media.npr.org/assets/img/2015/03/27/needle-exchange_custom-13facf453b51dbd3c7b0b30ada9e0799d5557fc3-s900-c85.jpg" alt="" />
        <p>
          Help the needle exchange!
        </p>
      </div>
      <div class="hot-tile">
        <img class="hotpic" src="http://www.cocprassn.com/images/007.jpg" alt="" />
        <p>
          Get CPR certified!
        </p>
      </div>
      <div class="hot-tile">
        <img class="hotpic" src="https://github.com/sf-red-pandas-2016/simul-react-native/blob/development/simul/ios/simul/Images.xcassets/AppIcon.appiconset/simul_icon120.png?raw=true" alt="" />
        <p>
          Donate to Simul!
        </p>
      </div>
    </div>

    <navbar>
    	<div class="navbar-div">
    		<img class="navbar-image" src="home.png" />
    	</div>
    	<div class="navbar-div">
    		<img class="navbar-image" src="profile.png" />
    	</div>
    	<div class="navbar-div" >
    		<img class="navbar-image" src="community.png" />
    	</div>
    	<div class="navbar-div" >
    		<img class="navbar-image" src="challenges.png" />
    	</div>
    </navbar>
  </body>
</html>
